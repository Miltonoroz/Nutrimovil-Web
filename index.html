<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - Nutrimovil</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo CSS -->
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Encabezado con imagen a la derecha */
        header {
            display: flex;
            justify-content: space-between; /* Espacia los elementos a los extremos */
            align-items: center; /* Alinea verticalmente los elementos */
            padding: 20px;
            border-bottom: 2px solid #ddd;
            background-color: #f9f9f9;
        }

        header img {
            max-width: 150px; /* Ajusta el tama√±o de la imagen */
            height: auto;
        }

        h1 {
            margin: 0;
        }

        /* Caja del punto de venta */
        .venta-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .venta-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .venta-container label {
            display: block;
            margin-top: 10px;
        }

        .venta-container input, .venta-container select, .venta-container button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .venta-container button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .venta-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo -->
    <header>
        <h1>Punto de Venta - Nutrimovil</h1>
        <img src="logoN.jpg" alt="Logo Nutrimovil">
    </header>

    <!-- Contenedor del sistema de punto de venta -->
    <div class="venta-container">
        <h2>Registrar Venta</h2>
        <form>
            <label for="producto">Producto:</label>
            <select id="producto" name="producto">
                <option value="baguette">Baguette</option>
                <option value="torta">Torta</option>
                <option value="burrito">Burrito</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1">

            <label for="precio">Precio Unitario:</label>
            <input type="text" id="precio" name="precio" placeholder="$0.00">

            <label for="total">Total:</label>
            <input type="text" id="total" name="total" readonly placeholder="$0.00">

            <button type="button">Registrar Venta</button>
        </form>
    </div>
</body>
</html>
