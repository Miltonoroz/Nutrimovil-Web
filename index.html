<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrimovil</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo CSS -->
    <style>
        /* Estilo para la cabecera */
        header {
            display: flex; /* Flexbox para organizar la imagen y el texto en una fila */
            align-items: center; /* Alinea verticalmente la imagen con el texto */
            padding: 10px;
        }

        /* Estilo para la imagen */
        img {
            max-width: 200px; /* Ajusta el tamaño de la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
            margin-right: 40px; /* Espacio entre la imagen y el texto */
            border: 2px solid black; /* Agrega el borde negro */
            padding: 5px; /* Espacio interno entre la imagen y el borde */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra opcional para un efecto visual */
        }
    </style>
</head>
<body>
    <header>
        <!-- Imagen del logo -->
        <img src="logoN.jpg" alt="Logo de Nutrimovil">
        
        <!-- Texto de bienvenida -->
        <div>
            <h1>Bienvenido a Nutrimovil</h1>
            <p>Comida saludable y rápida, ¡en movimiento!</p>
        </div>
    </header>

    <section>
        <h2>Productos</h2>
        <ul>
            <li>Baguetes</li>
            <li>Tortas</li>
            <li>Burritos</li>
        </ul>
    </section>

    <footer>
        <p>Contáctanos: info@nutrimovil.com</p>
    </footer>
</body>
</html>
